<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div class="heading">
            <h1>Distance Calculator</h1>
            <p>Calculate the air distance between two points by  either using thier <br> longitude and latitude or location</p>
        </div>
       
        <form action="" id="myForm">
        <div class="location-point">

            <div class="point">
                <h2>Point A</h2>
                <input type="text" placeholder="lat,lng" id="pointA" required >

            </div>

            <div class="point">
                <h2>Point B</h2>
                <input type="text" placeholder="lat,log" id="pointB" required >
                
                <p id="error"></p>

                <div class="output">
                    <p id="distance1"></p>
                    <button  type="submit">submit</button>
                </div>
            </div>        
            
        </div>
    </form>

    <div id="map">

    </div>
        <div class="heading heading2">
            <p>Provide the location address of the two point below</p>
        </div>

        <div class="location-div">
            <form action="" id="submitButton">
            <div class="location">
                <h2>Point A</h2>
                <input type="text" placeholder="Location Address" id="address1" required >
            </div>
            <div class="location">
                <h2>Point B</h2>
                <input type="text" placeholder="Location Address" id="address2" required >
                <div class="output">
                    <p id="distance2"></p>
                    <button type="submit">submit</button>
                </div>
               </form>
            </div>
            
       
        </div>
    </div>


     <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
 integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
 crossorigin=""></script>

    <script src="latest.js"></script>
</body>
</html>

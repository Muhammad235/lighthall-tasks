<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div class="heading">
            <h1>Distance Calculator</h1>
            <p>Calculate the air distance between two points by  either using thier <br> longitude and latitude or location</p>
        </div>
       

        <div class="location-point">

            <div class="point">
                <h2>Point A</h2>
                <input type="number" placeholder="longitude" id="longA">
                <input type="number" placeholder="latitude" id="latA">

            </div>

            <div class="point">
                <h2>Point B</h2>
                <input type="number" placeholder="longitude" id="longB">
                <input type="number" placeholder="latitude" id="latB">

                <div class="output">
                    <p id="distance1"></p>
                    <button id="submit" type="submit">submit</button>
                </div>
            </div>        
            
        </div>

        <div class="heading heading2">
            <p>Provide the location address of the two point below</p>
        </div>

        <div class="location-div">
            
            <div class="location">
                <h2>Point A</h2>
                <input type="text" placeholder="Location Address">
            </div>
            <div class="location">
                <h2>Point B</h2>
                <input type="text" placeholder="Location Address">
                <div class="output">
                    <p id="distance2"></p>
                    <button id="" type="submit">submit</button>
                </div>
            </div>
       
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
